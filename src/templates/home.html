<!DOCTYPE html>
<html lang="en">

<head>
  <title>الآلي العجوز</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <!-- Font Awesome File -->
  <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
  <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>-->
  <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
  <script src="{{ url_for('static', filename='main.js') }}"></script>
</head>

<body>

  <div class="container app">
    <div class="row app-one">
    <!-- Heading -->
      <div class="row heading">
        <div class="col-md-1 col-xs-1 heading-avatar">
          <div class="heading-avatar-icon">
            <img src="{{ url_for('static', filename='logo.png') }}">
          </div>
        </div>
        <div class="col-sm-5 col-xs-5 heading-name">
          <a class="heading-name-meta">GrandPy Bot</a>
        </div>
      </div>
      <!-- Heading End -->

      <!-- Conversation Start -->
      <div class="col-sm-12 pt-2 conversation overflow-auto">

        <!-- Message Box -->
        <div class="row message" id="conversation">




        <div class="row message-body">
          <div class="col-sm-12 message-main-sender">
            <div class="sender">
              <div class="message-text">

                <div class="mapouter">
                  <div class="gmap_canvas" id="map">
                    <iframe width="100%" height="500" id="gmap_canvas"
                    src="https://maps.google.com/maps?q=elkelaa&t=&z=13&ie=UTF8&iwloc=&output=embed"
                    frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                  </div>
              </div>

              </div>
            </div>
          </div>
        </div>


        </div>
        <!-- Message Box End -->

        <!-- Reply Box -->
        <div class="row reply">
          <form>
          <div class="col-sm-11 col-xs-11 reply-main">
            <input class="form-control" rows="1" id="comment"></input>
          </div>

          <div class="col-sm-1 col-xs-1 ">
            <button class="btn btn-outline-success" type="submit" OnClick="message();return false">Send</button>
          </div>
          </form>
        </div>
        <!-- Reply Box End -->
      </div>
      <!-- Conversation End -->
    </div>
    <!-- App One End -->
  </div>

  <!-- App End -->


  <script>
    function message(){
      var text = document.getElementById("comment").value;
      var conversationEl = document.getElementById("conversation");
      var messageEl = '<div class="row message-body"><div class="col-sm-12 message-main-sender"><div class="sender"><div class="message-text"> '+ text + '</div></div></div></div>';
      conversationEl.insertAdjacentHTML('beforeend', messageEl);

      replay();
    }

    function replay(){
      // replay text must be devlopper
      var text = "replay";
      var conversationEl = document.getElementById("conversation");
      var messageEl = '<div class="row message-body"><div class="col-sm-12 message-main-receiver"><div class="receiver"><div class="message-text"> '+ text + '</div></div></div></div>';
      conversationEl.insertAdjacentHTML('beforeend', messageEl);
    }

    function displayMap(){
      var place = "rabat";
      var conversationEl = document.getElementById("conversation");
      var messageEl = '';
      conversationEl.insertAdjacentHTML('beforeend', messageEl);
    }
  </script>
</body>

</html>
